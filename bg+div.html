<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body{background: yellow}
        #green{
            position: absolute;
            width: 200px;
            height:200px;
        }
        #yellow{
            position: absolute;
            width: 100px;
            height: 100px;
        }
        #pink{
            position: absolute;
            width: 300px;
            height: 300px;
            background: pink;
        }
        .btn1{
            position: relative;
        }
    </style>
    <script>
        window.onload=function () {
        document.getElementById("btn1").onclick=function () {
            document.getElementById("bg").style.background="red";
            document.getElementById("green").style.display="block";
            document.getElementById("yellow").style.display="none";
            document.getElementById("pink").style.display="none";
            document.getElementById("green").style.background="green";
            document.getElementById("green").style.border= "5px solid yellow";
        }
            document.getElementById("btn2").onclick=function () {
                document.getElementById("bg").style.background="green";
                document.getElementById("yellow").style.display="block";
                document.getElementById("pink").style.display="none";
                document.getElementById("green").style.display="none";
                document.getElementById("yellow").style.background="yellow";
                document.getElementById("yellow").style.border= "5px solid red";
            }
            document.getElementById("btn3").onclick=function () {
                document.getElementById("bg").style.background="yellow";
                document.getElementById("pink").style.display="block";
                document.getElementById("green").style.display="none";
                document.getElementById("yellow").style.display="none";
                document.getElementById("pink").style.background="pink";
            }
        }
    </script>
</head>
<body id="bg">
<input id="btn1" type="submit" value="皮肤1">
<input id="btn2" type="submit" value="皮肤2">
<input id="btn3" type="submit" value="皮肤3">
<div id="pink"></div>
<div id="yellow"></div>
<div id="green"></div>
</body>
</html>
