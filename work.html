<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #black{
            width: 100%;
            height: 50%;
            background: white;
        }
        #white{
            width: 100%;
            height: 500px;
            background: black;
        }
    </style>
    <script>
        window.onload=function () {
            document.getElementById("white").onclick=function () {
                this.style.background="white";
                document.getElementById("black").style.background="black";}
        }
    </script>
</head>
<body>
<div id="white"></div>
<div id="black"></div>
</body>
</html>
