<html>
<head>
    <meta  charset="utf-8">
    <style>
        #box{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
    <script>
        window.onload=function () {
            var oBox=document.getElementById("box");
            oBox.onclick=function () {
                oBox.style.background="green";
                oBox.innerHTML="我不是一个DIV";
            }
        }
    </script>
</head>
<body>
<div id="box">我是一个DIV</div>
</body>
</html>
