<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <style>
        body{background:pink;}
    </style>
    <script>
        window.onload=function () {
            document.getElementById("yellow").onclick=function () {
                document.getElementById("bg").style.background="yellow";
            }
            document.getElementById("green").onclick=function () {
                document.getElementById("bg").style.background="green";
            }
            document.getElementById("pink").onclick=function () {
                document.getElementById("bg").style.background="pink";
            }
        }
    </script>
</head>
<body id="bg">
<input id="yellow" type="submit" value="皮肤1">
<input id="green" type="submit" value="皮肤2">
<input id="pink" type="submit" value="皮肤3">
</body>
</html>
